<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>

  <h1>Welcome to my website</h1>

  <p>This is a paragraph on my website.</p>

  <script>
    (function () {
      // Get the URL parameter and decode it
      const urlParams = new URLSearchParams(window.location.search);
      const iframeUrl = decodeURIComponent(urlParams.get('iframe_url'));

      // Check if the parameter exists and if the URL is valid
      if (iframeUrl && /^https?:\/\/[\w./?#=]+$/i.test(iframeUrl)) {
        // Create the iFrame element and set its attributes
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', iframeUrl);
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '400px');
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('autoplay', '1');

        // Create the container element and append the iFrame to it
        const container = document.createElement('div');
        container.setAttribute('style', 'position:relative');
        container.appendChild(iframe);

        // Create the hover button element and set its attributes and styles
        const hoverButton = document.createElement('button');
        hoverButton.setAttribute('style', 'position:absolute;top:0;left:0;z-index:9999;background-color:#000;color:#fff;padding:5px 10px;border:none;font-size:14px;cursor:pointer');
        hoverButton.textContent = 'Close';

        // Add event listener to the hover button to remove the iFrame when clicked
        hoverButton.addEventListener('click', function() {
          container.parentNode.removeChild(container);
        });

        // Append the hover button to the container element
        container.appendChild(hoverButton);

        // Append the container element to the body of the page
        document.body.appendChild(container);
      }
    })();
  </script>

</body>
</html>
